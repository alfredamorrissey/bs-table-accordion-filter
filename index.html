<!DOCTYPE html>
<html>
<head>
	<title>My Demo</title>
	<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="./assets/css/bootstrap-table.css" rel="stylesheet">
	<link href="./assets/css/bootstrap-table-filters.css" rel="stylesheet">
	<link href="./assets/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<script src="./assets/js/bootstrap-table.js"></script>
	<script src="./assets/js/bootstrap-table-filters.js"></script>
	
	<!-- <script src="./assets/js/jquery.mockjax.js"></script> -->
	<!-- <script src="./assets/js/mockjax-api.js"></script> -->
</head>

<body class="container">

	<div class="row-fluid">
		<div class="span4">
			<div id="sidebarGroupAccordion" 
				data-toggle="filter-accordion" 
				data-url="./assets/js/filter-data.json" 
				data-table="TableManageSchedule" 
				data-msgDiv="filter-accordion-alerts"></div> 
		</div> <!-- span1 -->
						
						
		<div class="span8">
		
			<div id="filter-accordion-alerts" data-msg="Schedule"></div>


			<table id="TableManageSchedule" data-toggle="table"
					data-show-multi-sort="true" data-pagination="true"
					class="table table-striped table-hover"
					data-url="./assets/js/table-data.json" data-striped="true"
					data-page-list="[5, 10, 15, 20, All]">
					<thead>
						<tr>
							<th data-field="curriculum_type_name" data-sortable="true"
								width="15%">Year of Study</th>
							<th data-field="curriculum_period_title" data-sortable="true">Term
								Period</th>
							<th data-field="curriculum_track_name" data-sortable="true"
								data-searchable="true">Stream</th>

						</tr>
					</thead>
				</table>

			</div>


		</div><!-- row-fluid -->
</body>
</html>
